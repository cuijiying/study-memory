<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变颜色 -->
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d47a1" />
      <stop offset="100%" stop-color="#42a5f5" />
    </linearGradient>
    <!-- 科技风格的滤镜效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" />

  <!-- 科技感线路和节点 -->
  <line x1="40" y1="50" x2="80" y2="90" stroke="#ffffff" stroke-width="2" filter="url(#glow)" />
  <circle cx="40" cy="50" r="3" fill="#ffffff" filter="url(#glow)" />
  <circle cx="80" cy="90" r="3" fill="#ffffff" filter="url(#glow)" />
  
  <line x1="120" y1="110" x2="160" y2="150" stroke="#ffffff" stroke-width="2" filter="url(#glow)" />
  <circle cx="120" cy="110" r="3" fill="#ffffff" filter="url(#glow)" />
  <circle cx="160" cy="150" r="3" fill="#ffffff" filter="url(#glow)" />
  
  <line x1="80" y1="120" x2="120" y2="160" stroke="#ffffff" stroke-width="2" filter="url(#glow)" />
  <circle cx="80" cy="120" r="3" fill="#ffffff" filter="url(#glow)" />
  <circle cx="120" cy="160" r="3" fill="#ffffff" filter="url(#glow)" />

  <!-- 中间加入一个科技感的图形（六边形） -->
  <polygon points="100,55 125,70 125,100 100,115 75,100 75,70" fill="none" stroke="#ffffff" stroke-width="2" filter="url(#glow)" />

  <!-- 底部文字 "study"，采用未来感的字体 -->
  <text x="50%" y="190" text-anchor="middle" fill="#ffffff" font-size="24" font-family="Orbitron, sans-serif" filter="url(#glow)">
    study
  </text>
</svg>